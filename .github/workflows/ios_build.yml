name: iOS Build

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Specify a version that is available

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.5'  # Specify a fixed Flutter version

    - name: Flutter Pub Get
      run: flutter pub get

    - name: Install Pods
      run: |
        cd ios
        pod install

    - name: Build iOS
      run: flutter build ios --no-codesign
